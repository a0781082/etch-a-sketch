<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Etch-a-Sketch</title>
  </head>

  <body class="container">
    <header class="boxes">
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="boxes">
      <div class="boxes buttons">
        <button class="button" id="erase">Erase Canvass</button>
        <button class="button" id="resize">Change Density...</button>
        <div class="resolutionBox">
          <label for="canvassWidth">Current Canvass Width:</label>
          <input type="text" id="canvassWidth" value="50" readonly>
          <label for="canvassHeight">Current Canvass Height:</label>
          <input type="text" id="canvassHeight" value="50" readonly>
          <label for="pixelSize">Current Drawing Pixel Size:</label>
          <input type="text" id="pixelSize" value="20" readonly>
        </div>  
      </div>
      <div class="canvass" id="canvass"></div>
    </div>
  </body>
</html>
