<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Etch-a-Sketch</title>
  </head>

  <body class="container">

    <header class="headerBox">
      <a>Etch-a-Sketch</a>
    </header>

    <div class="controlBox">

      <div class="controlBox buttonBox">
        <button class="controlBox button" id="erase">Erase Canvass</button>
        <button class="controlBox button" id="resize">Change Density...</button>
        <button class="controlBox button" id="multiColor">Toggle MultiColour</button>
        <button class="controlBox button" id="fading">Toggle Fading</button>
      </div>

      <div class="controlBox infoBox">
        <div>
          <label class="controlBox infoBox" for="canvassWidth">Canvass Width</label>
          <input class="controlBox infoBox" type="text" id="canvassWidth" value="50" style="border: 0;" readonly>
        </div>
        <div>
          <label class="controlBox infoBox" for="canvassHeight">Canvass Height</label>
          <input class="controlBox infoBox" type="text" id="canvassHeight" value="50" style="border: 0" readonly>
        </div>
        <div>
          <label class="controlBox infoBox" for="pixelSize">Pixel Size</label>
          <input class="controlBox infoBox" type="text" id="pixelSize" value="20"  style="border: 0" readonly>
        </div>

      </div>

    </div>

    <div class="canvass" id="canvass"></div>

  </body>
</html>
